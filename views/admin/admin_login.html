<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/css/common/header_and_footer.css" />
    <link rel="stylesheet" href="/css/common/main.css" />
    <link rel="stylesheet" href="/css/common/sign_up_and_login.css" />
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="container" id="signlogin">
          <div class="panel">
            <button id="panel-login">Login Form</button>
          </div>

          <form class="signup-form">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                autocomplete="true"
              />
            </div>
            <div class="form-btns">
              <button type="submit" id="login-btn">Login</button>
            </div>
          </form>
        </div>

        <div class="space"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/admin/admin_login.js"></script>
  </body>
</html>
